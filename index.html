<body>

<!-- In CSS: [class*article-box]{

<section class="grid padded-5 features centered">
  <div class="col-12"><h2> Featured </h2></div>

  {% for post in site.posts limit:4 %}
    <div class="post-preview col-6">
      <img src="{{post.featured-image}}"/>
      <h3> {{post.title}}</h3>
      <p> {{post.author}}</p>
      <p> {{post.description}}</p>
      <a href="{{post.url}}"> Read More </a>
      </div>
  {% endfor %}

</section>
