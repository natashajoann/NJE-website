</section>
<section class="grid padded-5-10 features centered">
  <div class="col-12"><h2> Featured </h2></div>

  {% for post in site.posts limit:4 %}
    <a href="{{post.url}}" class="col-6_sm-12 post-preview">
      <div class="blog-loop-background" style="background-image:url({{post.featured_image}})">
        <div class="overlay grid">
          <p class="col-12-middle"> {{post.description}}</p>
        </div>
      </div>
      <div class="blog-loop-info">
        <h3> {{post.title}}</h3>
        <p> by {{post.author}}</p>
      </div>
    </a>
  {% endfor %}

</section>
